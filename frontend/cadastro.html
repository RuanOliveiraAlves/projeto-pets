<!-- Formulário de cadastro -->
<form id="formPet">
  <h1 id="tit2cadform">Cadastro</h1>
  <label>Nome:
    <input type="text" id="nome" required placeholder="Nome do Pet">
  </label>
  <label>Espécie:
    <select id="especie" required>
      <option value="">Selecione</option>
      <option value="Cão">Cão</option>
      <option value="Gato">Gato</option>
    </select>
  </label>
  <label>Raça:
    <input type="text" id="raca" required>
  </label>
  <label>Peso (kg):
    <input type="number" id="peso" step="0.01" required>
  </label>
  <label>Data de Nascimento:
    <input type="date" id="datanasc" required>
  </label>
  <button type="submit">Cadastrar Pet</button>
</form>

<!-- Tabela que mostrará os pets cadastrados -->
<h2>Lista de Pets</h2>
<table>
  <thead>
    <tr>
      <th>Código</th>
      <th>Nome</th>
      <th>Espécie</th>
      <th>Raça</th>
      <th>Peso</th>
      <th>Data Nascimento</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>
